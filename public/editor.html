<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/editor.css">
</head>

<body>

    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="logo">
        <ul class="links-container">
            <li class="link-item"><a href="./index.html" class="link">home</a></li>
            <li class="link-item"><a href="./blog.html" class="link">blog</a></li>
        </ul>
    </nav>

    <div>
        <img id="banner-upload" class="banner"> <label id="upprogress"></label> <br>
    </div>

    <div class="blog">
        <textarea type="text" class="image-name" placeholder="Image Name..." id="namebox"></textarea><label hidden id="extlab"></label>
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here"></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn" id="publishBtn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <button id="selbtn" class="btn grey">Select Image</button>
    </div>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/editor.js"></script>
</body>

</html>
