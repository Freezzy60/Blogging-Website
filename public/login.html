<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login + Firebase Database</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="./css/home.css">
    </head>
    <body>
        <div class="nav">
            <nav class="navbar">
                <img src="img/logo.png" class="logo" alt="logo">
                <ul class="links-container">
                    <li class="link-item"><a href="./home.html" class="link">home</a></li>
                    <li class="link-item"><a href="./editor.html" class="link">editor</a></li>
                </ul>
                <button onclick="openPopUp('login')">Login</button>
            </nav>
        </div>

        <div class="container-login" id="login">
            
            <div class="login"> 

                <div class="button-close">
                    <button id="hidePopUp" onclick="closePopUp('login')">X</button>
                </div>

                 <div class="h4-email">
                     <h4>E-Mail</h4>
                </div> 

            <div class="email">
                <input type="email" id="email">
            </div>

            <div class="h4-password">
                <h4>Password</h4>
            </div>

            <div class="password">
                <input type="password" id="password">
            </div>

            <div class="button-login" id="btn-login">
                <button onclick="login()">Login</button>
            </div>

            <div class="button-signUp">
                <button onclick="register()">Sign Up</button>
            </div>
                    
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>     

            </div>
        </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="./js/login.js"></script>

</html>
